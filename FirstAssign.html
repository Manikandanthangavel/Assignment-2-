<template>
   <lightning-button variant="brand" label="New Project" title="Show Modal" onclick={showModal}
      class="slds-m-left_x-small"></lightning-button>

   <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
      aria-describedby="modal-content-id-1" class={modalClass}>
      <div class="slds-modal__container">
         <header class="slds-modal__header">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
               onclick={closeModal}>
               <lightning-icon icon-name="utility:close" alternative-text="Close Modal" variant="inverse" size="small">
               </lightning-icon>
            </button>
            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-modal__title slds-hyphenate">
               New project
            </h2>
         </header>
         <lightning-record-edit-form object-api-name='Project__c' onsuccess={saveClickfunc} 
         onerror={handleError} >
         <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <p>Information
            </p>
         
            <div class="slds-grid">
              <div class="slds-col slds-p-horizontal_medium">
                 <lightning-input-field field-name="Name" type="text" label="Project Name" required></lightning-input-field>
              </div>
              <div class="slds-col slds-p-horizontal_medium">
               <lightning-input-field field-name="Project_Type__c" type="picklist" label="Project Name"></lightning-input-field>
              </div>
            </div>
            <br>
            <div class="slds-grid">
              <div class="slds-col slds-p-horizontal_medium">
               <lightning-input-field field-name="Owner__c" type="picklist" label="Owner"></lightning-input-field>
             </div>
              <div class="slds-col slds-p-horizontal_medium">
               <lightning-input-field field-name="End_Date__c" type="date" label="End Date"></lightning-input-field>
              </div>
        </div>
        <br>
        <div class="slds-grid">
           <div class="slds-col slds-p-horizontal_medium">
            <lightning-input-field field-name="Status__c" type="picklist" label="Status" required></lightning-input-field>
          </div>
          <div class="slds-col slds-p-horizontal_medium">
            <lightning-input-field field-name="Priority__c" type="picklist" label="Priority"></lightning-input-field>
       </div>
        </div>
       <div class="slds-form-element">
<span class="slds-form-element__label" id="file-selector-primary-label">Upload Files</span>
<div class="slds-form-element__control">
<div class="slds-file-selector slds-file-selector_files">
<div class="slds-file-selector__dropzone">
<input type="file" class="slds-file-selector__input slds-assistive-text" accept="image/png" id="file-upload-input-01" aria-labelledby="file-selector-primary-label file-selector-secondary-label" />
<label class="slds-file-selector__body" for="file-upload-input-01" id="file-selector-secondary-label">
<span class="slds-file-selector__button slds-button slds-button_brand">
<svg class="slds-button__icon slds-button__icon_left" aria-hidden="true">
<use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#upload"></use>
</svg>Select Files</span>
</label>
</div>
</div>
</div>
</div>
   <br>
   <p>Description</p>
   <lightning-input-rich-text
   field-name="Description__c" type="Rich Text Area" label="Description" >
    </lightning-input-rich-text>
         </div>
         <footer class="slds-modal__footer">
            <div class="slds-m-top_large slds-grid slds-grid_align-center slds-alignâ€“absolute-center">
               <lightning-button variant="brand" label="Cancel" type="cancel" onclick={Cancelfunc}></lightning-button>
                &nbsp;&nbsp; 
               <lightning-button  type="submit" variant="brand" label="Save" onclick={saveClickfunc}></lightning-button>
                &nbsp;&nbsp; 
               <lightning-button type="submit" variant="brand" label="Save & New" onclick={saveAndNewfunc}></lightning-button>
             </div>
         </footer>
      </lightning-record-edit-form>
      </div>
   </section>
   <div class={modalBackdropClass}></div>

</template>
